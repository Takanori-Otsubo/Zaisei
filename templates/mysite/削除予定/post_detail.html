{% extends "mysite/base.html" %}
{% load static %}

{% block header %}
<link rel="stylesheet" type="text/css" href="{% static 'mysite/css/index.css' %}">
{% endblock %}

{% block footer %}
<script type="text/javascript" src="{% static 'mysite/js/calendar.js' %}"></script>
<script type="text/javascript" src="{% static 'mysite/js/index.js' %}" charset="utf-8"></script>
{% endblock %}

{% block container %}
<div class="row">
  <main class="col-md-8">
    {% include "mysite/snippets/main_post_detail.html" %}
  </main>
  <aside class="col-md-4">
    {% include "mysite/snippets/sidebar.html" %}
  </aside>
</div>
{% endblock %}
